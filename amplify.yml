version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g n
        - n 20.19.0
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*