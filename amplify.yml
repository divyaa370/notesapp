version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Node 20 in user space (no sudo)
        - export N_PREFIX="$HOME/.n"
        - mkdir -p "$N_PREFIX/bin"
        - curl -fsSL https://raw.githubusercontent.com/tj/n/master/bin/n | bash -s 20.19.0
        - export PATH="$N_PREFIX/bin:$PATH"
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
